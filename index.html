<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div id="grid_container">
    <div id="box_name" class="box">
      <div id="name">
        <img src="/images/image-jeremy.png">
        <div>
          <h5>Report for</h5>
          <h3>Jeremy Robson</h3>
        </div>
      </div>
      <div id="header">
        <span id="daily" onclick="handleFrequencyChange('daily')">Daily</span>
        <span id="weekly" onclick="handleFrequencyChange('weekly')">Weekly</span>
        <span id="monthly" onclick="handleFrequencyChange('monthly')">Monthly</span>
      </div>
    </div>
    <div id="Work" class="box">
      <div id="back_work"></div>
      <div class="activities">
        <div class="title">
          <h4>Work</h4>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info">
          <h3></h3>
          <p></p>
        </div>
      </div>
    </div>
    <div id="Play" class="box">
      <div id="back_play"></div>
      <div class="activities">
        <div class="title">
          <h4>Play</h4>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info">
          <h3></h3>
          <p></p>
        </div>
      </div>
    </div>
    <div id="Study" class="box">
      <div id="back_study"></div>
      <div class="activities">
        <div class="title">
          <h4>Study</h4>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info">
          <h3></h3>
          <p></p>
        </div>
      </div>
    </div>
    <div id="Exercise" class="box">
      <div id="back_excercise"></div>
      <div class="activities">
        <div class="title">
          <h4>Excercise</h4>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info">
          <h3></h3>
          <p></p>
        </div>
      </div>
    </div>
    <div id="Social" class="box">
      <div id="back_social"></div>
      <div class="activities">
        <div class="title">
          <h4>Social</h4>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info">
          <h3></h3>
          <p></p>
        </div>
      </div>
    </div>
    
    <div id="Selfcare" class="box">
      <div id="back_selfcare"></div>
      <div class="activities">
        <div class="title">
          <h4>Self Care</h4>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info">
          <h3></h3>
          <p></p>
        </div>
      </div>
    </div>
    
  </div>

</html>
